<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamiN</title>
    <link rel="icon" href="logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <div class="logo">ExamiN</div>
                <ul class="nav-links">
                    <li><a href="../home page/home.html">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="signup-container">
        <img src="Sign up (1).gif" alt="signup" class="signup-image">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="firstName" placeholder="First Name" required pattern="^[a-zA-Z]+$">
                <div class="errorMsg"></div>
                <input type="text" id="lastName" placeholder="Last Name"  required pattern="^[a-zA-Z]+$">
                <div class="errorMsg"></div>
                <input type="email" id="email" placeholder="Email" required>
                <div class="errorMsg"></div>
                <input type="password" id="password" placeholder="Password" required>
                <div class="errorMsg"></div>
                <input type="password" id="confirmPassword" placeholder="Re-enter Password"  required>              <div class="errorMsg"></div>
                <div class="errorMsg"></div>
                <button type="submit">Sign Up</button>
                <div class="errorMsg"></div>
            </form>
            <p>Have already an account? <a href="../login/login.html">Log In</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
